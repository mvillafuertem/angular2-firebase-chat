<h3><span class="badge badge-pill badge-success">Ángel<small> escribiendo...</small></span></h3>
<hr>

<div id="app-messages"
     class="app-messages">

  <div *ngFor="let chat of _cs.chats | async"
       [ngClass]="{ 'text-right': _cs.user.uid == chat.uid }">
       
    <span class="badge badge-pill" [ngClass]="{ 'badge-primary': _cs.user.uid == chat.uid,
                                     'badge-success': _cs.user.uid != chat.uid}">

      {{ chat.name }}
    </span>
    <p>
      {{ chat.message }}
    </p>
  </div>
